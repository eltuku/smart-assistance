<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART ASSISTANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjkwIiBmaWxsPSIjMDA2NmZmIi8+PHRleHQgeD0iMTAwIiB5PSIxMTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyMCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk1BUlQgQVNTSVNUQU5DRTwvdGV4dD48L3N2Zz4=');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-blue-50 z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="flex justify-center mb-6">
                <div class="logo w-20 h-20"></div>
            </div>
            <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-blue-700 mb-1">Usuario</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-blue-700 mb-1">Contraseña</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (hidden by default) -->
    <div id="app-content" class="hidden">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col items-center mb-8">
            <div class="logo w-32 h-32 mb-4"></div>
            <h1 class="text-3xl font-bold text-blue-800">SMART ASSISTANCE</h1>
            <p class="text-blue-600">Sistema de Gestión de Asistencia Educativa</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-blue-700">Registro de Asistencia</h2>
                <div class="text-sm text-blue-600">Fecha: <span id="current-date"></span></div>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-blue-700 mb-1">Buscar Alumno</label>
                    <input type="text" id="search" placeholder="Nombre o ID del alumno" 
                           class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="grade" class="block text-sm font-medium text-blue-700 mb-1">Grado</label>
                    <select id="grade" class="px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Todos</option>
                        <option value="1">1° Grado</option>
                        <option value="2">2° Grado</option>
                        <option value="3">3° Grado</option>
                    </select>
                </div>
            </div>

            <!-- Attendance Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-blue-200">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Alumno</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Grado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="students-list" class="bg-white divide-y divide-blue-200">
                        <!-- Sample data - would be populated from database in real app -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">Juan Pérez</td>
                            <td class="px-6 py-4 whitespace-nowrap">1° Grado</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Presente</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="mr-2 text-blue-600 hover:text-blue-800" onclick="markAttendance(this, 'present')">
                                    <i class="fas fa-check-circle"></i> Presente
                                </button>
                                <button class="mr-2 text-yellow-600 hover:text-yellow-800" onclick="markAttendance(this, 'late')">
                                    <i class="fas fa-clock"></i> Tarde
                                </button>
                                <button class="text-red-600 hover:text-red-800" onclick="markAttendance(this, 'absent')">
                                    <i class="fas fa-times-circle"></i> Ausente
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">María González</td>
                            <td class="px-6 py-4 whitespace-nowrap">2° Grado</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Tarde</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="mr-2 text-blue-600 hover:text-blue-800" onclick="markAttendance(this, 'present')">
                                    <i class="fas fa-check-circle"></i> Presente
                                </button>
                                <button class="mr-2 text-yellow-600 hover:text-yellow-800" onclick="markAttendance(this, 'late')">
                                    <i class="fas fa-clock"></i> Tarde
                                </button>
                                <button class="text-red-600 hover:text-red-800" onclick="markAttendance(this, 'absent')">
                                    <i class="fas fa-times-circle"></i> Ausente
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">Carlos Rodríguez</td>
                            <td class="px-6 py-4 whitespace-nowrap">3° Grado</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Ausente</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="mr-2 text-blue-600 hover:text-blue-800" onclick="markAttendance(this, 'present')">
                                    <i class="fas fa-check-circle"></i> Presente
                                </button>
                                <button class="mr-2 text-yellow-600 hover:text-yellow-800" onclick="markAttendance(this, 'late')">
                                    <i class="fas fa-clock"></i> Tarde
                                </button>
                                <button class="text-red-600 hover:text-red-800" onclick="markAttendance(this, 'absent')">
                                    <i class="fas fa-times-circle"></i> Ausente
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Summary -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-blue-700 font-medium mb-2">Presentes</h3>
                    <p class="text-2xl font-bold text-blue-800">1</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h3 class="text-yellow-700 font-medium mb-2">Tardes</h3>
                    <p class="text-2xl font-bold text-yellow-800">1</p>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <h3 class="text-red-700 font-medium mb-2">Ausentes</h3>
                    <p class="text-2xl font-bold text-red-800">1</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set current date
        const today = new Date();
        document.getElementById('current-date').textContent = today.toLocaleDateString('es-ES', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Attendance marking function
        function markAttendance(button, status) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(3)');
            const statusBadge = statusCell.querySelector('span');
            
            // Remove all classes from badge
            statusBadge.className = 'px-2 py-1 text-xs font-semibold rounded-full';
            
            // Update based on status
            if (status === 'present') {
                statusBadge.classList.add('bg-green-100', 'text-green-800');
                statusBadge.textContent = 'Presente';
            } else if (status === 'late') {
                statusBadge.classList.add('bg-yellow-100', 'text-yellow-800');
                statusBadge.textContent = 'Tarde';
            } else if (status === 'absent') {
                statusBadge.classList.add('bg-red-100', 'text-red-800');
                statusBadge.textContent = 'Ausente';
            }
            
            // Update summary (in a real app, this would be calculated from all students)
            updateSummary();
        }

        function updateSummary() {
            // In a real app, this would count all students' statuses
            // For demo, we're just using the sample data
            document.querySelector('.bg-blue-50 p').textContent = '1';
            document.querySelector('.bg-yellow-50 p').textContent = '1';
            document.querySelector('.bg-red-50 p').textContent = '1';
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#students-list tr');
            
            rows.forEach(row => {
                const name = row.querySelector('td:first-child').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Filter by grade
        document.getElementById('grade').addEventListener('change', function(e) {
            const selectedGrade = e.target.value;
            const rows = document.querySelectorAll('#students-list tr');
            
            rows.forEach(row => {
                const grade = row.querySelector('td:nth-child(2)').textContent;
                if (selectedGrade === '' || grade.includes(selectedGrade)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Login System
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check credentials (in real app, this would check against db.json)
            if(username === 'admin' && password === 'admin123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
